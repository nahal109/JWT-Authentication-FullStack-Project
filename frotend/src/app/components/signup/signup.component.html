<div class="register-area">
  <div class="row m-0">
    <div class="left-side col-lg-6 col-md-6 p-0">
      <div class="register-image">
        <img src="assets/Login.png" alt="Your Logo">
      </div>
    </div>

    <div class="right-side col-lg-6 col-md-6 p-0">
      <div class="register-content">
        <div class="register-form">
          <h3>Open up your Spring Boot Academy Account Now</h3>
          <p>Already Signed up? <a routerLink="/login">Log in</a></p>

          <form #signupForm="ngForm" (ngSubmit)="register()">
            <div class="form-group">
              <input type="email" name="email" #email="ngModel" id="email" placeholder="your email_address" class="form-control"
              [(ngModel)]="signup.userName" required email/>
              <div *ngIf="email.invalid && email.touched" class="text-danger">
                <div *ngIf="email.errors?.['required']">Email Is Required</div>
                <div *ngIf="email.errors?.['email']">Email Is Invalid</div>
              </div>
            </div>

            <div class="form-group">
              <input type="password" minlength="6"  name="password" #password="ngModel" id="password" placeholder="your password" class="form-control"
                     [(ngModel)]="signup.userPassword" required/>
              <div *ngIf="password.invalid && password.touched" class="text-danger">
                <div *ngIf="password.errors?.['required']">Password Is Required</div>
                <div *ngIf="password.errors?.['minlength']">Password Is Not Good</div>
              </div>
            </div>

            <div class="form-group">
              <input type="text" name="firstname" #firstName="ngModel" id="firstname" placeholder="your first_name" class="form-control"
                     [(ngModel)]="signup.userFirstName" required/>
              <div *ngIf="firstName.invalid && firstName.touched" class="text-danger">
                <div *ngIf="firstName.errors?.['required']">FirstName Is Required</div>
              </div>
            </div>

            <div class="form-group">
              <input type="text" name="lastname" id="lastname" #lastName="ngModel" placeholder="your last_name" class="form-control"
                     [(ngModel)]="signup.userLastName" required/>
              <div *ngIf="lastName.invalid && lastName.touched" class="text-danger">
                <div *ngIf="lastName.errors?.['required']">LastName Is Required</div>
              </div>

            </div>

            <button type="submit"
                    value="Login"
                    class="btn btn-outline-primary form-control rounded-0" [disabled]="signupForm.invalid" [ngClass]="{'btn-disabled' :signupForm.invalid}" >Sign Up
            </button>

            <div class="connect-with-social">
                 <span>Or</span>
              <button type="submit" class="facebook">
                <i class="bx bxl-facebook"></i>Connect With facebook
              </button>
              <button type="submit" class="twitter">
                <i class="bx bxl-twitter"></i>Connect With twitter
              </button>
              <button type="submit" class="google">
                <i class="bx bxl-google"></i>Connect With google
              </button>

            </div>
          </form>

        </div>
      </div>
    </div>

  </div>
</div>
