<div class="car-container">
  <div class="car-card">
    <img [src]="carDetails.imageUrl" alt="{{ carDetails.name }}">
    <h2>{{ carDetails.name }}</h2>
    <p class="model">{{ carDetails.model }}</p>
    <div class="details">
      <p>Color: {{ carDetails.color }}</p>
      <p>Gender: {{ carDetails.gender }}</p>
    </div>
    <div class="actions">
      <button>Configure model</button>
      <button>Request a test drive</button>
    </div>
  </div>
</div>
